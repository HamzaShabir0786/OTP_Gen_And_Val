<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>OTP System</h1>
      <div class="otp-div">
        <div class="otp-inner">
          <p class="otp-para">This is your OTP :</p>
          <strong class="strong"> # - # - # - #</strong>
        </div>
      </div>
      <input
        type="text"
        name="otp"
        value=""
        placeholder="Enter OTP for Validation"
      />
      <div class="btn-div">
        <button class="gen-btn">Generate OTP</button>
        <button class="val-btn">Validate OTP</button>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
